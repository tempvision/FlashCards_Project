<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <title>Flipping Cards</title>
</head>

<body>
    <nav><span class="menuBtn" id="selectMode">Select Mode</span><span class="menuBtn" id="category">All Categories</span>
        <div id="categoryDropdown"></div><span class="menuBtn">Stats</span><span class="menuBtn">About</span>
    </nav>
    <div id="wrapper">
        <div id="firstScreen">
            <div class="half" id="left"></div>
            <div class="half" id="right"></div>
            <div id="learnMode" class="modeBtn">LEARN</div>
            <div id="quizMode" class="modeBtn">QUIZ</div>
        </div>
        <div id="cardScreen" style="display: none">
            <div id="flip-box">
                <div id="card" class="deg0">
                    <div id="cardText"></div>
                    <div id="cardDescription"></div>
                </div>
                <div id="answersContainer"></div>
            </div>
            <div id="counter"></div>
            <div id="results" style="display:none"></div>
        </div>

    </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
